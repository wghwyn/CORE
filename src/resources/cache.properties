############################连接redis配置##########################
#ip地址
redis.host=192.168.249.132
#端口
redis.port=6379
#最大分配对象
redis.maxTotal=100
#连接池最大空闲连接数
redis.maxIdle=100
#连接池满时最大等待时间
redis.maxWaitMillis=1000
#当调用borrowObject方法时，是否检查有效性
redis.testOnBorrow=true
#当调用returnObject方法时，是否检查有效性
redis.testOnReturn=true
